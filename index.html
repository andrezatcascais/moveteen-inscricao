<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição MoveTeen</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    input, select, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007BFF; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 20px; font-size: 1rem; }
  </style>
</head>
<body>

  <form id="form-inscricao">
    <h2>Inscrição MoveTeen</h2>

    <div id="nomes-wrapper">
      <input type="text" name="nome1" placeholder="Nome" required />
    </div>

    <button type="button" id="adicionar-nome" style="display: none; margin-top: 5px;">+ Adicionar nome</button>

    <input type="tel" name="telefone" placeholder="Telefone (WhatsApp)" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="congregacao" placeholder="Congregação" required />

    <select name="categoria" id="categoria" required>
      <option value="">Selecione a categoria</option>
      <option value="normal">Individual</option>
      <option value="familia - lider">Família - Líder</option>
      <option value="familia - irmãos">Família - Irmãos</option>
      <option value="staff">Staff</option>
    </select>

    <button type="submit">Enviar</button>
    <div class="message" id="msg"></div>
  </form>

  <script src="config.js"></script>
  <script src="assets/js/form.js"></script>

</body>
</html>
